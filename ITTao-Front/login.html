<!DOCTYPE html>
<html>
<head>
    <title>ITTao-front-login</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/icon.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>
    <div class="container">
        <form>
            <div class="top-shadow">用户登录
                <a href="index.html" title="返回首页">
                    <i class="glyphicon glyphicon-home"></i>
                </a>
            </div>
            <div class="input-section">
                <ul>
                    <li id="liUser">
                        <i class="user glyphicon glyphicon-user"></i>
                        <input type="text" id="username" placeholder="username">
                    </li>
                    <li id="liPass">
                        <i class="pass glyphicon glyphicon-lock"></i>
                        <input type="text" id="password" placeholder="password">
                    </li>
                    <li id="liRemenber">
                        <input type="checkbox">
                        <label></label>
                        记住我
                    </li>
                    <li id="liError">
                        <span>昵称不能为空哦！</span>
                    </li>
                </ul>
            </div>
            <div class="submit-section">
                <input type="button" class="btn" value="登 录" id="submit">
            </div>
            <div class="register-section">
                没有账号?  <a href="register.html">点击注册</a> <a href="">忘记密码</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./js/lib/seajs/sea.js"></script>
    <script type="text/javascript">
        seajs.config({
            alias: {
                'jquery': 'jquery/jquery.js',
                'easing': 'jquery/jquery.easing.1.3.js'
            },
            preload:['jquery'],
            charset: 'utf-8'
        });
        seajs.use('./js/login.js');
    </script>
</body>
</html>
